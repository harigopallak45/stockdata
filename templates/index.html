<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Stock Prediction</h1>
        <p>Welcome to the Stock Prediction Dashboard. Analyze historical data, make predictions, and view live updates.</p>
    </header>
    <section id="dataset-fetch">
        <button id="fetch-dataset-btn">Fetch Dataset</button>
        <div id="company-info"></div>
        <button id="run-analysis-btn">Run Analysis</button>
    </section>
    <section id="historical-data">
        <h2>Historical Data</h2>
        <div id="historical-graph"></div>
    </section>
    <section id="prediction-comparison">
        <h2>Historical vs. Prediction</h2>
        <div id="comparison-graph"></div>
    </section>
    <section id="live-data">
        <h2>Live Data</h2>
        <div id="live-graph"></div>
    </section>
    <section id="company-prediction">
        <h2>Company Prediction</h2>
        <div id="prediction-info"></div>
    </section>
    <section id="month-wise-difference">
        <h2>Month-Wise Data Difference</h2>
        <div id="month-wise-diff"></div>
    </section>
    <footer>
        <p>Footer information here.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
