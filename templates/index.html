<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>

</head>
<body>
    <div class="container">
        <h1>Stock Data Dashboard</h1>

        <!-- File Upload Form -->
        <div class="form-group">
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="file">Upload Dataset CSV:</label>
                <input type="file" id="file" name="file" class="form-control" required>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <!-- Buttons for Analysis and Plot -->
        <div class="form-group">
            <button id="runAnalysis" class="btn btn-success">Run Analysis</button>
            <button id="fetchLiveData" class="btn btn-info">Fetch Live Data</button>
            <button id="showPlot" class="btn btn-warning">Show Plot</button>
        </div>

        <!-- Display Results -->
        <div id="results" class="form-group">
            <h3>Company Info:</h3>
            <pre id="companyInfo"></pre>

            <h3>Historical Data:</h3>
            <pre id="historicalData"></pre>

            <h3>Prediction Data:</h3>
            <pre id="predictionData"></pre>

            <h3>Month-Wise Differences:</h3>
            <pre id="monthWiseDiff"></pre>
        </div>

        <!-- Plot Display -->
        <div id="plot">
            <img id="plotImage" src="" alt="Stock Plot" style="max-width: 100%; height: auto;">
        </div>
    </div>

    <!-- JavaScript for AJAX calls -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
